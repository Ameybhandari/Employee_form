<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css" integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51" crossorigin="anonymous">

    <title>Add an Employee</title>
  </head>
  <body>
    <div class="container">
        <form action="/filter_emp" method="post">
            {% csrf_token%}
        
            <label for="first_name" class="form-label">First/Last name</label>
            <input type="text" class="form-control" name = "name" id="name" value = "{{ name }}">
             
            <div class="dropdown">

            <label for="role" class="form-label">Department</label>
            <input type="text" class="form-control"  name = "dept" id="dept" value = "{{ dept }}">


            <label for="role" class="form-label">Role</label>
            <input type="text" class="form-control"  name = "role" id="role" value = "{{ role }}">
              <br>
              <br>
            <br>

            <a class="btn btn-primary" href="/" role="button">Back</a>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  </body>
</html>
