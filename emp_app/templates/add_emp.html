<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css" integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51" crossorigin="anonymous">

    <title>Add an Employee</title>
  </head>
  <body>
    <div class="container">
        <form action="/add_emp" method="post">
            {% csrf_token%}
        
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" name = "first_name" id="first_name" value = "{{ first_name}}">
             
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" name = "last_name" id="last_name" value = "{{ last_name }}">

            <label for="salary" class="form-label">Salary</label>
            <input type="number" class="form-control" name = "salary" id="salary" value = "{{ salary }}">

            <label for="bonus" class="form-label">Bonus</label>
            <input type="number" class="form-control" name = "bonus" id="bonus" value = "{{ bonus }}">

            <div class="dropdown">

              <br>
              <label for="dept">Choose a Department:</label>
              <br>
                <select name="dept" id="dept">
                    {% for dep in deps %}
                    <option value={{dep.id}}>{{dep}}</option>
                    {% endfor%}
                </select>
              <br>
              <br>

            <!-- <label for="role" class="form-label">Role</label>
            <input type="text" class="form-control"  name = "role" id="role" value = "{{ role }}"> -->

            <br>
              <label for="role">Choose a Role:</label>
              <br>
                <select name="role" id="role">
                    {% for rol in Role %}
                    <option value={{rol.id}}>{{rol}}</option>
                    {% endfor%}
                </select>
              <br>
              <br>

            <label for="phone" class="form-label">Contact</label>
            <input type="number" class="form-control" name = "phone" id="phone" value = "{{ phone }}">

            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  </body>
</html>
